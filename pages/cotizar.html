<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="hacemos envios a todo el pais. CABA y alrededores envio sin costo">
	<meta name="keywords" content="carteles, estructuras y lonas, tintas, vinilos, diluyentes">
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="../css/main.css">
	<!-- wow js -->
	<link rel="stylesheet" href="../css/animate.css">
	<script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="https://kit.fontawesome.com/2e903b5ce6.js" crossorigin="anonymous"></script>
</head>


<body class="contenedor">
	<!--inicia Header-->
	<header id="header">
		<!--incio navbar-->	
		<nav id="nav" class="navbar navbar-expand-md navbar-light botonera
		px-4" >
			<div class="container-fluid py-2">
				<a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt="logo Studio A"></a>

				<button class="navbar-toggler px-4 border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="ploteados.html">PLOTEADOS</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contacto.html">CONTACTO</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="insumos.html">INSUMOS</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="cotizar.html">COTIZAR</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!--fin nav-->
	</header>
	<!--fin Header-->

	<main id="main" class="contacto">
		<h2 class="pt-3">Quiero Cotizar</h2>
		<!--inicio formulario de contacto-->
		<form action="" class="w-100">	
			<div class="diseño__form">	
				<div>
					<div class="mb-2">
						<label for="nombre" class="font-S form-label"></label>
						<input type="nombre" placeholder="Nombre" name="nombre" id="nombre" class="font-S form-control style">
					</div>
					<div class="mb-2">
						<label for="phone" class="font-S form-label"></label>
						<input type="phone" placeholder="Teléfono" name="phone" id="phone" class="font-S form-control style">
					</div>
					<div class="mb-2">
						<label for="email" class="font-S form-label"></label>
						<input type="email" placeholder="xxxx@gmail.com" name="email" id="email" class="font-S form-control style">
					</div>
					<div class="mb-2">
						<label for="domicilio" class="font-S form-label"></label>
						<input type="domicilio" placeholder="domicilio" name="phone" id="domicilio" class="font-S form-control style">
					</div>
				</div>
			</div>

			<div>
				<div>
					<div class="datMensaje">
						<p>Producto</p>
					</div>
					<div class="datEnvio w-100">
						<label for="vinilo" class="px-1">Vinilo</label>
						<input type="checkbox" value="vinilo" id="vinilo">
						<label for="impresion"class="px-12">Impresión en Lona</label>
						<input type="checkbox" value="Impresion" id="Impresion">
						<label for="tinta"class="px-1">Tintas</label>	
						<input type="checkbox" value="tinta" id="tinta">
					</div>
				</div>

				<div>
					<p class="datMensaje pt-4">Modo de Envío</p>
					<div class="datEnvio">
						<label for="sucusal" class="px-1">Retira por Sucursal</label>
						<input type="checkbox" value="sucusal" id="sucusal">
						<label for="domicilio"class="px-1">Envío a Domicilio</label>
						<input type="checkbox" value="domicilio" id="domicilio">
					</div>
				</div>

				<!--incio campo de comentarios-->
				<div class="datOperation m-2" >
					<label for="comentario">Deja tu mensaje</label>
					<textarea name="comentario" id="comentario" cols="50" rows="15"></textarea>
				</div>
					
				<!--fin campo de comentarios-->

				<div class="datMensaje">
					<input type="submit" value="ENVIAR" class="m-1 p-0 input__send" >
					<input type="reset" value="CANCELAR" class="m-1 p-0 input__cancel">
				</div>
			</div>
		
		</form>
		<!--fin formulario de cotización-->	
	</main>


    <!--inicia footer-->
	<footer id="footer" class="pie">
		<div>
			<div>
				<a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt="logo Studio A" class="w-100"></a>
			</div>
		</div>

		<div>
			<h3>Redes Sociales</h3>
			<div>
				<a href="https://facebook.com" target="_blank"><img src="../img/fb.png" alt="facebook" class="w-75"></a>
				<a href="https://instagram.com" target="_blank"><img src="../img/ig.png" alt="Instagram" class="w-75"></a>
				<a href="https://twitter.com" target="_blank"><img src="../img/tw.png" alt="twitter" class="w-75"></a>	
			</div>
			
		</div>	
	</footer>
	<!--fin footer-->

	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
